<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator" role="application" aria-label="Basic calculator">
      <section class="display" aria-live="polite">
        <div class="expr" id="expression" aria-hidden="true">&nbsp;</div>
        <div class="result" id="result" role="status">0</div>
      </section>

      <section class="buttons" role="group" aria-label="Calculator buttons">
        <button data-action="clear">C</button>
        <button data-action="back">←</button>
        <button data-action="percent">%</button>
        <button data-value="/" class="operator">÷</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*" class="operator">×</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-" class="operator">−</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+" class="operator">+</button>

        <button data-value="0" class="wide">0</button>
        <button data-value=".">.</button>
        <button data-action="equals" class="equal">=</button>
      </section>

      <div class="hint">
        Keyboard: numbers, + - * / , Enter (=), Backspace, Escape (C)
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
